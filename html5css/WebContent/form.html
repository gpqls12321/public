<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form 태그 예제</title>
</head>
<body>
	<form action="#" method="get">
		이름 : <input type="text" name="irum"><br>
		ID : <input type="text" name="uid"><br>
	<!-- get : 쿼리 스트링 -->
	<!-- String name = request.getParameter("irum"); 
		         이 name DTO로 보내고.. DAO 어쩌고... 
		         
		         폼은 웹 페이지의 정보를 다른 페이지로 전송하는 역할
		         -->
		PW : <input type="password" name="upw"><br>
		TEL : <input type="text" name="uphone1" size="4" maxlength="5">-
		<input type="text" name="uphone2" size="4" maxlength="5">-
		<input type="text" name="uphone3" size="4" maxlength="5"><br>
		photo : <input type="file" name="upic"><br>
		gender : <input type="radio" name="gender" value="m">남,
				 <input type="radio" name="gender" value="f">여<br>
		사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked">한국어,
				   <input type="checkbox" name="lan" value="eng">영어,
				   <input type="checkbox" name="lan" value="jap">일본어,
				   <input type="checkbox" name="lan" value="chi">중국어<br>
		자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요</textarea><br>
		국적 : <select>
					<option>korea</option>
					<option>usa</option>
					<option>japan</option>
					<option>china</option>
			   </select><br>
		좋아하는 음식 : <select multiple="multiple">
							<option>김치</option>
							<option>불고기</option>
							<option>파전</option>
							<option>비빔밥</option>
					    </select><br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
