<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container {
		display:grid;
		border: 1px solid black;
		grid-template-columns: 1fr 1fr 1fr;
		grid-template-rows: 100px 100px 100px;
		border-radius: 10px 10px 10px 10px; 
	}
	
	.item {
		border: 1px solid black;
		padding: 10px;
		border-radius: 10px 10px 10px 10px; 
	}
</style>
</head>
<body>
<div class="container">
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"><b>MENU1 MENU2 MENU3 MENU4</b><br>
	하이하이하이하이하이하이하이하이하이하이하이
	</div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
</div>

</body>
</html>
