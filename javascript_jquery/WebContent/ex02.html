<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>덧셈 계산기</title>
<script type="text/javascript">
	function calc() {
/* 		var x = document.getElementById("x").value;
		var y = document.getElementById("y").value;
		var sum = parseInt(x) + parseInt(y);
		
		document.getElementById("sum").value = sum; */
		
		var firstNum = parseInt(document.frm.firstNum.value);
		var secondNum = parseInt(document.frm.secondNum.value);
		
		document.frm.sum.value = firstNum + secondNum;
	}
</script>
</head>
<body>
	<h3>덧셈 계산기</h3>
	<form action="#" method="post" name="frm">
		첫번째 정수 : <input id="x" name="firstNum"><br>
		두번째 정수 : <input id="y" name="secondNum"><br>
		합계 : <input id="sum" name="sum" disabled="disabled"> <br>
		<input type="button" value="계산" onclick="calc();">
	</form>
</body>
</html>
